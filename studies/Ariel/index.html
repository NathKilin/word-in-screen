<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Page</h1>
  </header>
  <main>
    <p>This is a basic HTML page with some inline CSS for styling. Feel free to add your own content and elements!</p>
    <ul>
      <li>HTML is great for structuring your content.</li>
      <li>CSS makes it visually appealing.</li>
      <li>JavaScript adds interactivity.</li>
    </ul>
  </main>
  <footer>
    <p>Footer content goes here. &copy; 2024</p>
  </footer>
</body>
</html>
