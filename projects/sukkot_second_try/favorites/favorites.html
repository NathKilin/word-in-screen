<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile devices -->
    <title>Favorites</title> <!-- Title displayed in the browser tab -->
    <link rel="stylesheet" href="favorites.css"> <!-- Links the CSS stylesheet for styling the page -->
</head>
<body>
    <!-- Header section containing the page title and Home button -->
    <div class="header">
        <h1>Favorites</h1> <!-- Page title -->
        <button id="home-button">Home</button> <!-- Button to navigate back to the home page -->
    </div>
    
    <!-- Container for dynamically loaded favorite movies -->
    <div class="favorites-container" id="favorites-container">
        <!-- Favorite movies will be loaded here dynamically by JavaScript -->
    </div>

    <script src="favorites.js"></script> <!-- Links the JavaScript file for handling favorites -->
</body>
</html>
